


<div class="post detail">

  <div class="post-menu">
    <a ng-click="showOverview()" class="btn go-back">back</a>
    <ul class="post-rating">
      <li><div class="rating">{{post.upvotes}}</div></li>
      <li><a class="th-up btn" ng-click="voteUp(post)"></a></li>
      <li><a class="th-down btn" ng-click="voteDown(post)"></a></li>
    </ul>
  </div>


  <div class="post-header" ng-switch="post.type">
    <div ng-switch-when="video">
      <div class="embed-container">
        <embed code="code" url="{{post.videourl}}" type="{{post.type}}"/>
      </div>
      <div class="post-title">
        <span class="post-type video"></span><a ng-click="showDetail(post)">{{post.title}}</a>
      </div>
    </div>


    <div ng-switch-when="audio">
      <div class="embed-container">
        <embed code="code" url="{{post.audiourl}}" type="{{post.type}}"/>
      </div>
      <div class="post-title">
        <span class="post-type audio"></span><a ng-click="showDetail(post)">{{post.title}}</a>
      </div>
    </div>


    <div ng-switch-when="link">
      <div class="post-title">
        <span class="post-type link"></span><a ng-click="showDetail(post)">{{post.link}}</a>
      </div>
    </div>


    <div ng-switch-when="image">
      <picture pcode="pcode" url="{{post.image}}" type="{{post.type}}"/>
      <div class="post-title">
        <span class="post-type image"></span><a ng-click="showDetail(post)">{{post.title}}</a>
      </div>
    </div>


    <div ng-switch-when="text">
      <div class="post-title">
        <span class="post-type image"></span>
        <h2>{{post.title}}</h2>
      </div>
      <p>{{post.text}}</p>
    </div>

  </div><!--post-header-->


  <ul class="post-meta">
    <li class="author" ng-bind="post.author">{{post.author}}</li>
    <li class="views">{{post.views}} Views</li>
    <li class="comments">{{comments.length}}10 Comments</li>
    <li class="time">{{post.time}}</li>
  </ul>


</div> <!--post end-->



<form ng-submit="createComment()" class="comment-form">
  <input type="text" placeholder="Leave a comment" ng-model="comment.text"></input>
    <button type="submit">Post</button>
</form>



<ul class="post-comments">
  <li ng-repeat="comment in comments | orderBy: '-commentupvotes'" class="comment">
    <p>{{comment.text}} <span class="comment-author"> {{comment.commentauthor}}</span></p>

    <ul class="post-rating">
      <li><div class="rating">{{comment.commentupvotes}}</div></li>
      <li><a class="th-up btn" ng-click="voteUpComment(comment)"></a></li>
      <li><a class="th-down btn" ng-click="voteDownComment(comment)"></a></li>
      <li><a class="cross btn" ng-click="deleteComment(comment)" ng-show="user.uid === comment.commentauthorUID"></a></li>
    </ul>

  </li>

</ul>
