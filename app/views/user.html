<div class="row">
  <div class="small-12 medium-10 large-8 small-centered large-centered columns">


    <div class="user-profile">



      <div class="profile-head">
        <img src ="http://robohash.org/{{ profile.username }}?bgset=bg2" />
        <blockquote>&laquo;{{ profile.description }}&raquo;</blockquote>
        <span>{{ profile.username }}, {{ profile.email }}</span>
      </div>

        <ul class="profile-posts">
          <li ng-repeat="post in posts | reverse" class="profile-post">

            <span class="post-type icon icon-{{post.urlType}}"></span>
            <a ng-href="#/detail/{{ post.$id }}" title="Show post'{{post.title}}'">{{post.title}}</a>
            <a class="icon icon-delete" ng-click="deletePost(post)" ng-show="currentUser === post.authorUID"></a>

            <ul class="post-meta">
              <li class="views">{{post.views}} Views</li>
              <li class="comments">{{post.CommentCount}} Comments</li>
              <li class="time">{{post.time}}</li>
            </ul>
          </li>

          <div ng-show="postCount === 0 && currentUser === profile.$id">Fill the void with a <a title="New Post" ng-click="loadPage('newpost')">post</a></div>
        </ul>

    </div>
  </div>
</div>
